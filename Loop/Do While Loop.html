<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Click the button to loop through a block of as long as <em>i</em> is less than 5
    </p>
    <button onclick="myFunction()">Click me</button>
    <p id = 'demo'></p>

    <script>
        function myFunction(){

            var x = "", i = 0;

            do {
                x = x + "number = " + i + "<br>";
                i++;

            }while(i < 5)
document.getElementById("demo").innerHTML = x;
        }

    </script>
</body>
</html>
