<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id = "demo"></p>

    <script>
        var x = " ", i = 0;

        while (i < 5){
            x = x + "number =" + i + "<br>";
            i++;
        }

        document.getElementById("demo").innerHTML = x;
    </script>
</body>
</html>
